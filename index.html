<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;660;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pi-purple: #78038C; /* Official Pi Network purple color, updated */
            --pi-dark-header: #2c2c2c; /* Slightly lighter dark for header */
            --pi-light-gray: #f0f0f0;
            --pi-yellow: #FFD700;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--pi-purple); /* Changed to purple */
            color: var(--pi-light-gray);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .header {
            background-color: var(--pi-dark-header);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-section {
            background-color: var(--pi-purple); /* Changed to purple */
            position: relative;
            min-height: 80vh;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack vertically on small screens */
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .hero-content {
            z-index: 10;
            max-width: 100%; /* Take full width on small screens */
            padding-bottom: 2rem; /* Space below content on small screens */
        }
        .phone-mockup-container {
            width: 80%; /* Smaller on mobile */
            max-width: 350px; /* Constrain max width */
            height: 500px; /* Fixed height for better control */
            background-color: #333333; /* Darker gray for the mockup container itself */
            border-radius: 1.5rem; /* Rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            flex-shrink: 0; /* Prevent shrinking below content */
            overflow: hidden; /* Ensure content inside doesn't spill */
            box-shadow: 0 10px 15px rgba(0,0,0,0.3); /* Add some shadow */
        }
        .phone-mockup-image {
            width: 95%; /* Make the image slightly smaller than the container */
            height: 95%;
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            border-radius: 1rem; /* Slightly smaller border-radius for inner image */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2); /* Inner shadow for depth */
        }

        /* Responsive adjustments */
        @media (min-width: 1024px) {
            .hero-section {
                flex-direction: row; /* Layout side-by-side on large screens */
                justify-content: space-between;
                align-items: center;
                padding-left: 10%;
                padding-right: 10%; /* Add right padding too */
            }
            .hero-content {
                max-width: 50%; /* Adjust content width to leave space for mockup */
                text-align: left;
                padding-bottom: 0; /* No bottom padding needed here */
            }
            .phone-mockup-container {
                width: 30%; /* Adjust size for desktop */
                max-width: 400px; /* Keep a sensible max width */
                height: 600px; /* Taller on desktop */
                margin-left: 5%; /* Space between text and mockup */
            }
        }

        /* Button styling with Pi Network yellow */
        .btn-pi-yellow {
            background-color: var(--pi-yellow);
            color: var(--pi-dark-header); /* Use dark text on yellow buttons */
        }
        .btn-pi-yellow:hover {
            background-color: #fdd835; /* Slightly darker yellow on hover */
            transform: scale(1.05);
        }
    </style>
    <!--
    Auto-redirect after 5 seconds to https://minepi.com/cylim05
    -->
    <script>
        setTimeout(function() {
            window.location.href = "https://minepi.com/cylim05";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</head>
<body class="bg-gray-900 text-white">
    <div class="header w-full py-4 px-6 flex items-center justify-between shadow-lg">
        <div class="flex items-center space-x-2">
            <img src="https://minepi.com/wp-content/uploads/2021/03/pi_logo_icon_transparent_bkgd.png" onerror="this.onerror=null;this.src='https://placehold.co/32x32/FFD700/000000?text=Ï€';" alt="Pi Network Logo" class="w-8 h-8 rounded-full">

        <nav class="hidden md:flex space-x-6 text-gray-300">

            <a href="#" class="hover:text-white transition duration-300">About Us</a>
            <a href="#" class="hover:text-white transition duration-300">Community</a>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>

                </svg>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                </svg>
            </button>
            <button class="text-gray-300 hover:text-white transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </button>
        </div>
        <button class="md:hidden text-gray-300 hover:text-white transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight mb-4 text-white">The First Digital <br>Currency You Can Mine <br>on Your Phone</h1>
            <p class="text-lg md:text-xl mb-8 text-gray-300">Start mining Pi cryptocurrency today with our free, energy-light mobile app!</p>
            <a href="https://minepi.com/cylim05" class="inline-flex items-center px-8 py-4 btn-pi-yellow font-bold rounded-xl shadow-lg transition duration-300 transform hover:scale-105 mb-4">
                Invitation Link
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
            </a>
            <a href="https://minepi.com/cylim05" class="inline-flex items-center px-8 py-4 btn-pi-yellow font-bold rounded-xl shadow-lg transition duration-300 transform hover:scale-105">
                Download Pi App Now
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg>
            </a>
        </div>
        <div class="phone-mockup-container">
            <!-- A generic app screenshot or a more robust placeholder -->
            <img src="https://placehold.co/300x550/333333/ffffff?text=Pi%20App%20Screen" alt="Pi Network App Screen" class="phone-mockup-image">
        </div>
    </div>
</body>
</html>
